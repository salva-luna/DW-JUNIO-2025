<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="#inicio" class="logo">
          <img src="images/logo.png" alt="Logo Arte en Pared" />
        </a>

        <button
          class="nav-toggle"
          aria-label="Abrir menú"
          aria-expanded="false"
        >
          ☰
        </button>

        <nav class="main-nav" id="mainNav">
          <a href="#inicio">Inicio</a>
          <a href="#quienes">Quiénes somos</a>
          <a href="#productos">Productos</a>
          <a href="#contacto">Contacto</a>
          <a href="#ubicacion">Ubicación</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- Inicio / Hero -->

      <div class="parallax a"></div>

      <div class="contenido"></div>

      <div class="parallax b"></div>

      <div class="contenido"></div>

      <section id="inicio" class="hero">
        <div class="container hero-inner">
          <div class="hero-text">
            <h1>Arte en Pared</h1>
            <p class="lead">
              Pósters artísticos impresos con cariño para decorar espacios con
              estilo.
            </p>
            <div class="hero-cta">
              <a class="btn" href="#productos">Ver productos</a>
              <a class="btn btn-ghost" href="#quienes">Conócenos</a>
            </div>
          </div>
          <div class="hero-media">
            <img src="images/_ (5).jpeg" alt="Foto del negocio Arte en Pared" />
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>
          © <span id="year"></span> Arte en Pared — Todos los derechos
          reservados
        </p>
        <nav>
          <a href="#inicio">Inicio</a>
          <a href="#productos">Productos</a>
          <a href="#contacto">Contacto</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
