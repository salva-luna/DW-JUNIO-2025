<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src='js/main.js'></script>
</head>

<body>

    <header class="header">
        <img src="images/Logo Mono 2.png" class="header__logo">
        <h1 class="header__tittle">Mono que dibuja</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="index.html" class="nav__name">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="servicios.html" class="nav__name">Servicios</a>
                </li>
                <li class="nav__item">
                    <a href="contacto.html" class="nav__name">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main main--ilustration">
        <h2 class="main__subtittle">Contacto</h2>
        <p class="main__text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui voluptatum mollitia sed soluta, eveniet omnis
            assumenda blanditiis. Ipsa, expedita consequuntur.
        </p>

        <section class="formulario">
            <h2 class="formulario__title">Contacto</h2>
            <form action="#" method="POST" class="formulario__form">
                <label for="nombre" class="formulario__label">Nombre</label>
                <input type="text" id="nombre" name="nombre" required class="formulario__input">

                <label for="email" class="formulario__label">Correo electrónico</label>
                <input type="email" id="email" name="email" required class="formulario__input">

                <label for="mensaje" class="formulario__label">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" required class="formulario__textarea"></textarea>

                <button type="submit" class="formulario__button">Enviar</button>
            </form>
        </section>
        
    </main>

    <footer class="footer">
        <a href="https://www.facebook.com/" class="footer__link">Facebook</a>
        <a href="https://www.twitter.com/" class="footer__link">Twitter</a>
        <a href="https://www.instagram.com/" class="footer__link">Instagram</a>
        <p>© 2025 Adriana Salvador</p>
    </footer>

</body>

</html>
