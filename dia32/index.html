<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src='js/main.js' defer></script>
</head>

<body>

    <!-- Ejercicio 1-1 -->
    <div class="primer-div">
        <p id="primer-parrafo">Lorem ipsum dolor sit amet.</p>
        <button id="primer-boton">Cambiar color</button>
    </div>

    <!-- Ejercicio 1-2 -->
    <div class="segundo-div">
        <span>Cambio de tamano</span>
        <button class="segundo-boton">Boton</button>
    </div>

    <!-- Ejercicioo 2-1 -->
    <div class="tercer-contendor">
        <div class="tercer-div"></div>
        <button class="tercer-boton">Rotar/Girar</button>
    </div>

    <!-- Ejercicioo 2-2 -->
    <div class="cuarto-div">
        <span>None & Block</span>
    </div>
    <button class="cuarto-boton">Boton</button>

    <!-- Ejercicioo 2-3 -->
    <div class="quinto-div">
        <span class="quinto-span">Opacidad</span>
        <button class="quinto-boton">Boton</button>
    </div>

    <!-- Ejercicioo 3-1 -->

    <table class="tabla">
        <tbody>
            <tr class="fila">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="fila">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="fila">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

    <button class="sexto-boton">Cambiar celda aleatoria</button>

    <!-- Ejercicioo 3-3 -->
    <div class="viewport" id="viewport">
        <div id="miDiv" class="mover" role="region" aria-label="Caja móvil">Caja con bordes</div>


        <div class="controls">
            <button id="moverBtn" type="button">Mover dentro de la pantalla</button>
            <button id="centrarBtn" type="button">Centrar</button>
        </div>


        <div class="hint">Pulsa "Mover dentro de la pantalla" para que la caja salte a una posición aleatoria dentro del
            área visible.</div>
    </div>
</body>

</html>
