<body>

    <!-- Nivel 1 -->

        <div class="boxes">
            <div class="box box--wide"></div>
            <div class="box box--tall"></div>
            <div class="box box--big"></div>
        </div>

        <div class="box box--color"></div>

        <div class="box box--text">

    <!-- Nivel 2 -->

        <div class="boxes">
            <div class="anim anim--width"></div>
            <div class="anim anim--rotate"></div>
            <div class="anim anim--color"></div>
        </div>

        <p class="blink">Este texto parpadea</p>

        <div class="anim anim--move"></div>
    </section>

    <!-- Nivel 3 -->
    <section class="section section--level3">
        <h2 class="section__title">Nivel 3: Animaciones Avanzadas</h2>
        <div class="scroll-box"></div>
        <div class="final-box"></div>
        <div class="ease-box"></div>
    </section>
