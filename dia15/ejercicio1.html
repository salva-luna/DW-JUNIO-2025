<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src='js/main.js'></script>
</head>

<body>
    <a href="https://www.mcdonalds.com" target="_blank">
        <span>Logo 1</span>
        <picture>
            <source srcset="image/McDonald's_Golden_Arches.webp" type="webp">
            <img src="https://mcdonalds.es/images/logos/mymcdonalds-default.svg" alt="Logo de McDonalds"
                title="McDonalds">
        </picture>
    </a>

    <a href="https://www.kfc.es/" target="_blank">
        <span>Logo 2</span>
        <picture>
            <source srcset="image/KFC_Logo.webp" type="webp">
            <img src="image/KFC_Logo.svg.png" alt="Logo de KFC" title="KFC">
        </picture>
    </a>

    <a href="https://www.burgerking.es/es" target="_blank">
        <span>Logo 3</span>
        <picture>
            <source srcset="image/Burger_King_2020.webp" type="webp">
            <img src="image/Burger_King_2020.svg.png" alt="Logo de Burger King" title="Burger King">
        </picture>
    </a>

</html>
